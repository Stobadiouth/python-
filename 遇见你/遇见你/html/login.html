<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <div class="login row">
                    <div class="logo"><img src="../images/index_imges/love.png" alt=""></div>
                    <div class="div-input row">
                        <div class="col-md-3">账号：</div>
                        <div class="col-md-8">
                            <input class="form-control" type="text" placeholder="请输入账号" id="telephone">
                        </div>
                    </div>
                    <div class="div-input row">
                        <div class="col-md-3">密码：</div>
                        <div class="col-md-8"><input class="form-control" type="text" placeholder="请输入密码" id="password"></div>
                    </div>
                    <div class="row div-check">
                        <div class="col-md-4">
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox1" value="option1"> 记住密码
                            </label>
                        </div>
                        <div class="col-md-8"><a href="" class="text-danger">忘记密码？</a></div>
                    </div>
                    <div>
                        <button class="btn">立即登录</button>
                    </div>
                    <div>
                        <button class="btn regist">免费注册</button>
                    </div>
                 </div>
            </div>
        </div>
    </div>

<script src="../js/jquery-3.2.1.js"></script>
<script src="../js/jquery-cookie.js"></script>

<script src="../js/login.js"></script>
</body>
</html>
